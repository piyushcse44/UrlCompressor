{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Up to Url Compressor</title>
    <link rel ="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card_title">
            <h1>Create Account</h1 >
            <span>Already have an account? <a href="{% url 'user_login' %}">Sign In</a></span>
          </div>
          <div class="form">
          <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="username" id="username" placeholder="UserName" />
            <input type="email" name="email" placeholder="Email" id="email" />
            <input type="password" name="password1" placeholder="Password" id="password" />
            <input type="password" name="password2" placeholder="Confirm Password" id="password2" />
            <button>Sign Up</button>
            </form>
          </div>
          <div class="card_terms">
              <input type="checkbox" name="" id="terms"> <span>I have read and agree to the <a href="">Terms of Service</a></span>
          </div>
        </div>
      </div>
</body>
</html>
